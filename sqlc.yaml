version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/store/database/queries"
    schema: "internal/store/database/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/store/database/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: false
