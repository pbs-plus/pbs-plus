on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          cache: true
      - run: go mod download
      - name: Run Linux tests
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: go test -v -race ./... -count=1 -timeout 1m
      - name: Run Windows tests
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          go test -v -race ./internal/agent/agentfs/... -tags=windows -count=1 -timeout 3m

  docker-build:
    name: Dockerfile builds
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F/ '{print $2}'):pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
