on:
 pull_request:
   branches:
     - main

permissions:
  contents: write
  packages: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true
      - run: go mod download
      - name: Run Linux tests
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: GODEBUG=gctrace=1 go test -v -race ./... -count=1 -timeout 1m
      - name: Run Windows tests
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Build the helper binary used for re‚Äêexec in tests.
          go build -o childhelper.exe ./cmd/childhelper
          
          # Resolve the full path of the helper binary.
          $childHelper = (Resolve-Path childhelper.exe).Path
          Write-Host "Using child helper binary at: $childHelper"
          
          # Set the environment variable so that the library uses the helper binary.
          $env:CHILD_PROCESS_BIN = $childHelper
          
          # Run the tests with the necessary Windows build tag.
          go test -v -race ./internal/agent/agentfs/... -tags=windows -count=1 -timeout 3m

