on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  e2e-backup-test:
    name: E2E backup test
    uses: ./.github/workflows/e2e-test-backup.yml
    with:
      go-version: '1.25'

  go-tests:
    name: Go tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          cache: true
      - run: go mod download
      - name: Run Linux tests
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: go test -v -race ./... -count=1 -timeout 1m
      - name: Run Windows tests
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          go test -v -race ./internal/agent/agentfs/... -tags=windows -count=1 -timeout 3m

