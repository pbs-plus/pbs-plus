name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Set up Go Legacy for Windows 7
        run: |
          mkdir -p ~/go-legacy
          cd ~/go-legacy
          wget https://github.com/thongtech/go-legacy-win7/releases/download/v1.25.1-2/go-legacy-win7-1.25.1-2.linux_amd64.tar.gz
          tar -xzf go-legacy-win7-1.25.1-2.linux_amd64.tar.gz
          echo "GO_LEGACY_ROOT=$(pwd)/go-legacy-win7" >> $GITHUB_ENV

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "GPG_FINGERPRINT=${{ secrets.GPG_FINGERPRINT }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: |
          echo "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

      - name: Delete RC tags and releases for this version if final tag
        if: startsWith(github.ref, 'refs/tags/')
        env:
          PUSHED_TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_API: https://api.github.com
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail

          TAG="$PUSHED_TAG"

          # If it's an rc tag (e.g., v0.1.0-rc3), do nothing.
          if [[ "$TAG" =~ -rc[0-9]+$ ]]; then
            echo "Pushed tag '$TAG' is an RC tag; skipping RC deletion."
            exit 0
          fi

          BASE="$TAG"
          echo "Final tag detected: $TAG (base: $BASE)"

          # Ensure we have all tags
          git fetch --tags --prune --force

          # Find rc tags matching this base
          mapfile -t RC_TAGS < <(git tag -l "${BASE}-rc*")

          if [[ ${#RC_TAGS[@]} -eq 0 ]]; then
            echo "No RC tags found for base '${BASE}'."
            exit 0
          fi

          echo "Found RC tags for deletion:"
          printf ' - %s\n' "${RC_TAGS[@]}"

          # Function to delete a GitHub Release by tag name if it exists
          delete_release_by_tag() {
            local tag_name="$1"
            # List releases (paginate a bit to be safe) and find matching tag
            # We use jq to filter; install if missing
            if ! command -v jq >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y jq
            fi

            page=1
            found_id=""
            while : ; do
              resp="$(curl -sfSL \
                -H "Authorization: Bearer $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "$GH_API/repos/$OWNER/$REPO/releases?per_page=100&page=$page")" || break

              id="$(echo "$resp" | jq -r --arg t "$tag_name" \
                    '.[] | select(.tag_name == $t) | .id' | head -n1)"
              if [[ -n "${id:-}" && "$id" != "null" ]]; then
                found_id="$id"
                break
              fi

              # Stop if fewer than 100 returned (last page)
              count="$(echo "$resp" | jq 'length')"
              if [[ "$count" -lt 100 ]]; then
                break
              fi
              page=$((page+1))
            done

            if [[ -n "${found_id:-}" ]]; then
              echo "Deleting GitHub Release for tag '$tag_name' (id: $found_id)"
              curl -sfSL -X DELETE \
                -H "Authorization: Bearer $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "$GH_API/repos/$OWNER/$REPO/releases/$found_id" >/dev/null
            else
              echo "No GitHub Release found for tag '$tag_name' (ok)."
            fi
          }

          # Delete tags and their releases
          for t in "${RC_TAGS[@]}"; do
            if [[ "$t" =~ ^${BASE}-rc[0-9]+$ ]]; then
              echo "Processing RC tag $t"

              # 1) Delete GitHub Release (if any) for this rc tag
              delete_release_by_tag "$t"

              # 2) Delete the tag locally and on origin
              git tag -d "$t" || true
              git push origin ":refs/tags/$t"
            else
              echo "Skipping non-matching tag: $t"
            fi
          done

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GO_LEGACY_ROOT: ${{ env.GO_LEGACY_ROOT }}

      - name: Build Windows MSI Installer
        if: success()
        shell: bash
        run: |
          set -e
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y wget unzip uuid-runtime
          
          # Download and setup WiX
          mkdir -p ~/wix
          cd ~/wix
          wget https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip
          unzip -q wix314-binaries.zip
          
          # Install Wine
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine wine32 wine64
          
          export WIX_PATH=~/wix
          export PATH=$WIX_PATH:$PATH
          
          # Get version from tag
          VERSION=${GITHUB_REF_NAME#v}
          
          # Function to generate deterministic UUID v5
          generate_uuid5() {
            local namespace="6ba7b810-9dad-11d1-80b4-00c04fd430c8"  # DNS namespace
            local name="$1"
            python3 -c "import uuid; print(str(uuid.uuid5(uuid.UUID('$namespace'), '$name')).upper())"
          }
          
          # Generate stable GUIDs based on project name + purpose
          # These will be the same every time for the same inputs
          UPGRADE_CODE=$(generate_uuid5 "pbs-plus-agent-upgrade")
          COMPONENT_GUID_1=$(generate_uuid5 "pbs-plus-agent-component-exe")
          COMPONENT_GUID_2=$(generate_uuid5 "pbs-plus-agent-component-updater")
          COMPONENT_GUID_3=$(generate_uuid5 "pbs-plus-agent-component-registry")
          
          echo "Generated GUIDs:"
          echo "  UpgradeCode: $UPGRADE_CODE"
          echo "  Component 1: $COMPONENT_GUID_1"
          echo "  Component 2: $COMPONENT_GUID_2"
          echo "  Component 3: $COMPONENT_GUID_3"
          
          # Create working directory
          mkdir -p msi-build
          cd msi-build
          
          # Copy binaries
          cp ../dist/pbs-plus-agent_windows_amd64_v1/pbs-plus-agent.exe ./
          cp ../dist/pbs-plus-updater_windows_amd64_v1/pbs-plus-updater.exe ./
          
          # Copy and process WiX template
          cp ../build/package/windows_agent/agent.wxs.template ./agent.wxs
          
          # Replace placeholders
          sed -i "s/__VERSION__/$VERSION/g" agent.wxs
          sed -i "s/__UPGRADE_CODE__/$UPGRADE_CODE/g" agent.wxs
          sed -i "s/__COMPONENT_GUID_1__/$COMPONENT_GUID_1/g" agent.wxs
          sed -i "s/__COMPONENT_GUID_2__/$COMPONENT_GUID_2/g" agent.wxs
          sed -i "s/__COMPONENT_GUID_3__/$COMPONENT_GUID_3/g" agent.wxs
          
          # Compile WiX
          wine $WIX_PATH/candle.exe agent.wxs -out agent.wixobj
          wine $WIX_PATH/light.exe agent.wixobj -out pbs-plus-agent-$VERSION.msi \
            -ext WixUIExtension -sval
          
          # Move MSI to dist
          mkdir -p ../dist/msi
          cp pbs-plus-agent-$VERSION.msi ../dist/msi/
          
          echo "MSI installer created successfully!"

      - name: Upload MSI to Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
