name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  check-pr-status:
    runs-on: ubuntu-latest
    outputs:
      pr_passed: ${{ steps.check.outputs.passed }}
    steps:
      - name: Check if PR workflow passed on this commit
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            
            // Get workflow runs for this commit
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: commit,
              status: 'completed'
            });
            
            // Check if pr.yml workflow has passed
            const prWorkflow = runs.data.workflow_runs.find(run => 
              run.path === '.github/workflows/pr.yml' && 
              run.conclusion === 'success'
            );
            
            const passed = !!prWorkflow;
            core.setOutput('passed', passed);
            console.log(`PR workflow ${passed ? 'has' : 'has not'} passed for commit ${commit}`);
            return passed;

  run-pr-if-needed:
    needs: check-pr-status
    if: needs.check-pr-status.outputs.pr_passed == 'false'
    name: Run PR test workflows
    uses: ./.github/workflows/pr.yml

  goreleaser:
    needs: [check-pr-status, run-pr-if-needed]
    if: always() && (needs.check-pr-status.outputs.pr_passed == 'true' || needs.run-pr-if-needed.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Set up Rust
        uses: moonrepo/setup-rust@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse3 libfuse3-dev uuid-dev libsystemd-dev libacl1-dev pkg-config build-essential

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "GPG_FINGERPRINT=${{ secrets.GPG_FINGERPRINT }}" >> $GITHUB_ENV

      - name: Set environment variables
        run: |
          echo "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

      - name: Find previous non-RC tag
        id: prev_tag
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          
          # Get all tags sorted by version
          git fetch --tags --prune --force
          
          # Find the previous non-RC tag
          PREV_TAG=$(git tag -l --sort=-version:refname | \
            grep -v '\-rc' | \
            grep -v "^${CURRENT_TAG}$" | \
            head -n1)
          
          if [ -n "$PREV_TAG" ]; then
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
            echo "Previous non-RC tag: $PREV_TAG"
          else
            echo "No previous non-RC tag found"
            echo "previous_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Build Ed25519 signer
        run: |
          mkdir -p /tmp/bin
          go build -ldflags="-s -w" -o /tmp/bin/signer ./cmd/signer
          ls -l /tmp/bin

      - name: Check seed presence
        env:
          ED25519_SEED_B64: ${{ secrets.ED25519_SEED_B64 }}
        run: |
          if [ -z "${ED25519_SEED_B64+x}" ] || [ -z "$ED25519_SEED_B64" ]; then
            echo "ED25519_SEED_B64 secret is not set"; exit 1; 
          fi

      - name: Derive Ed25519 public key
        env:
          ED25519_SEED_B64: ${{ secrets.ED25519_SEED_B64 }}
        run: |
          PUB=$("/tmp/bin/signer" pubkey)
          if [ -z "$PUB" ]; then
            echo "Failed to derive pubkey"; exit 1;
          fi
          echo "Derived Ed25519 public key length: ${#PUB}"
          echo "ED25519_PUBLIC_KEY_B64=$PUB" >> "$GITHUB_ENV"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_PREVIOUS_TAG: ${{ steps.prev_tag.outputs.previous_tag }}
          ED25519_SEED_B64: ${{ secrets.ED25519_SEED_B64 }}
          
  build-msi:
    needs: goreleaser
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          # WiX requires X.X.X.X format
          if ($version -notmatch '\.\d+$') {
            $version = $version + ".0"
          }
          # Handle RC versions (e.g., 1.0.0-rc1 -> 1.0.0.0)
          $version = $version -replace '-.*', ''
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "TAG_VERSION=$tag" >> $env:GITHUB_ENV
          echo "Version: $version"

      - name: Download Windows agent from release
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $asset = "pbs-plus-agent-$tag-windows-amd64.exe"
          $url = "https://github.com/${{ github.repository }}/releases/download/$tag/$asset"
          
          Write-Host "Downloading from: $url"
          
          # Wait for GoReleaser to finish and asset to be available
          $maxAttempts = 30
          $attempt = 0
          $downloaded = $false
          
          while (-not $downloaded -and $attempt -lt $maxAttempts) {
            try {
              Invoke-WebRequest -Uri $url -OutFile "pbs-plus-agent.exe" -Headers @{Authorization="token ${{ secrets.GITHUB_TOKEN }}"}
              $downloaded = $true
              Write-Host "Downloaded successfully"
            } catch {
              $attempt++
              Write-Host "Attempt $attempt failed, waiting 10 seconds..."
              Start-Sleep -Seconds 10
            }
          }
          
          if (-not $downloaded) {
            throw "Failed to download Windows agent after $maxAttempts attempts"
          }
          
          # Verify the file exists and has content
          if (-not (Test-Path "pbs-plus-agent.exe")) {
            throw "Downloaded file does not exist"
          }
          
          $size = (Get-Item "pbs-plus-agent.exe").Length
          Write-Host "Downloaded file size: $size bytes"
          
          if ($size -eq 0) {
            throw "Downloaded file is empty"
          }

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          
      - name: Refresh environment
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          echo $env:PATH

      - name: Build MSI
        shell: pwsh
        run: |
          $env:VERSION = "${{ env.VERSION }}"
          $env:AGENT_EXE_PATH = "${{ github.workspace }}\pbs-plus-agent.exe"
          
          Write-Host "Building MSI with version: $env:VERSION"
          Write-Host "Agent executable: $env:AGENT_EXE_PATH"
          
          # Verify executable exists
          if (-not (Test-Path $env:AGENT_EXE_PATH)) {
            throw "Agent executable not found at $env:AGENT_EXE_PATH"
          }
          
          # Create output directory
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\msi-output" | Out-Null
          
          # Build WiX object file
          $candlePath = "C:\Program Files (x86)\WiX Toolset v3.14\bin\candle.exe"
          if (-not (Test-Path $candlePath)) {
            throw "candle.exe not found at $candlePath"
          }
          
          & $candlePath `
            -ext WixUtilExtension `
            -out "${{ github.workspace }}\msi-output\Product.wixobj" `
            "${{ github.workspace }}\build\package\windows_agent\Product.wxs"
          
          if ($LASTEXITCODE -ne 0) {
            throw "candle.exe failed with exit code $LASTEXITCODE"
          }
          
          Write-Host "WiX object file created successfully"
          
          # Link MSI
          $lightPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin\light.exe"
          if (-not (Test-Path $lightPath)) {
            throw "light.exe not found at $lightPath"
          }
          
          & $lightPath `
            -ext WixUIExtension `
            -ext WixUtilExtension `
            -cultures:en-US `
            -out "${{ github.workspace }}\msi-output\pbs-plus-agent-${{ env.TAG_VERSION }}-windows-amd64.msi" `
            "${{ github.workspace }}\msi-output\Product.wixobj"
          
          if ($LASTEXITCODE -ne 0) {
            throw "light.exe failed with exit code $LASTEXITCODE"
          }
          
          Write-Host "MSI created successfully"
          
          # Verify MSI was created
          $msiPath = "${{ github.workspace }}\msi-output\pbs-plus-agent-${{ env.TAG_VERSION }}-windows-amd64.msi"
          if (-not (Test-Path $msiPath)) {
            throw "MSI file was not created at $msiPath"
          }
          
          $msiSize = (Get-Item $msiPath).Length
          Write-Host "MSI file size: $msiSize bytes"

      - name: Upload MSI to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./msi-output/pbs-plus-agent-${{ env.TAG_VERSION }}-windows-amd64.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: [check-pr-status, run-pr-if-needed]
    if: always() && (needs.check-pr-status.outputs.pr_passed == 'true' || needs.run-pr-if-needed.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-agent
          tags: |
            type=ref,event=tag
            # Add "latest" only for final tags (not -rcN)
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-rc') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
