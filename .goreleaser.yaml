builds:
  # Server build (Linux)
  - id: server
    main: ./cmd/pbs_plus
    binary: pbs-plus
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X 'main.Version=v{{.Version}}'
    hooks:
      post:
        - upx "{{ .Path }}"

  # Linux Agent
  - id: linux-agent
    main: ./cmd/unix_agent
    binary: pbs-plus-agent
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X 'main.Version=v{{.Version}}'
    hooks:
      post:
        - upx "{{ .Path }}"

  # BSD Agent
  - id: bsd-agent
    main: ./cmd/unix_agent
    binary: pbs-plus-agent
    goos:
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X 'main.Version=v{{.Version}}'
    hooks:
      post:
        - upx "{{ .Path }}"

  # Windows Agent
  - id: windows-agent
    main: ./cmd/windows_agent
    binary: pbs-plus-agent
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -H=windowsgui
      - -X 'main.Version=v{{.Version}}'
    hooks:
      post:
        - upx "{{ .Path }}"

  # Windows Updater
  - id: windows-updater
    main: ./cmd/windows_updater
    binary: pbs-plus-updater
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -H=windowsgui
    hooks:
      post:
        - upx "{{ .Path }}"

archives:
  - id: server
    ids:
      - server
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

  - id: linux-agent
    ids:
      - linux-agent
    name_template: "{{ .ProjectName }}-agent-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

  - id: bsd-agent
    ids:
      - bsd-agent
    name_template: "{{ .ProjectName }}-agent-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

  - id: windows-agent
    ids:
      - windows-agent
    name_template: "{{ .ProjectName }}-agent-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

  - id: windows-updater
    ids:
      - windows-updater
    name_template: "{{ .ProjectName }}-updater-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

checksum:
  name_template: "{{ .ArtifactName }}.{{ .Algorithm }}"
  algorithm: md5
  split: true

